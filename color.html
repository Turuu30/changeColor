<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="body">
        <div class="content">
            <div id="colors">
                <div class="color2">
                    <div id="budag" style="background: blue;"></div>
                    <div id="budag2" style="background: pink;"></div>
                    <div id="budag3" style="background: red;" ></div>
                    <div id="budag4" style="background: yellow;"></div>
                    <div id="budag5" style="background: violet;"></div>
                    <div id="budag6" style="background: palegoldenrod;"></div>
                    <div id="budag7" style="background: forestgreen;"></div>
                    <div id="budag8" style="background: darkgoldenrod;"></div>
                    <div id="budag9" style="background: salmon;"></div>
                    <div id="budag!" style="background: darkorange;"></div>
                    <div id="budag@" style="background: teal;"></div>
                    <div id="budag#" style="background: orange;"></div>
                </div>
            </div>
            <div>
                <button id="box">change color</button>
            </div>
        </div>
    </div>
    <script src="color.js"></script>
</body>
</html>
